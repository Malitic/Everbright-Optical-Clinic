<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Debug</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-box { border: 1px solid #ccc; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîç Simple Login Debug Test</h1>
    
    <div class="test-box">
        <h3>Test 1: Backend API Connection</h3>
        <button onclick="testBackend()">Test Backend API</button>
        <div id="backend-result" class="result"></div>
    </div>

    <div class="test-box">
        <h3>Test 2: Frontend Application</h3>
        <button onclick="testFrontend()">Test Frontend Access</button>
        <div id="frontend-result" class="result"></div>
    </div>

    <div class="test-box">
        <h3>Test 3: Login Flow Simulation</h3>
        <div>
            <label>Email: <input type="email" id="email" value="admin@everbright.com"></label><br>
            <label>Password: <input type="password" id="password" value="password123"></label><br>
            <label>Role: 
                <select id="role">
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                    <option value="customer">Customer</option>
                    <option value="optometrist">Optometrist</option>
                </select>
            </label><br>
            <button onclick="simulateLogin()">Simulate Login</button>
        </div>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-box">
        <h3>Test 4: Direct Dashboard Access</h3>
        <button onclick="testDashboardAccess()">Test Dashboard URLs</button>
        <div id="dashboard-result" class="result"></div>
    </div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<div class="info">Testing backend connection...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'admin@everbright.com', 
                        password: 'password123', 
                        role: 'admin' 
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Backend API Working!<br>
                            User: ${data.user.name}<br>
                            Role: ${data.user.role}<br>
                            Token: ${data.token.substring(0, 20)}...
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<div class="error">‚ùå Backend Error: ${response.status} - ${error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }

        async function testFrontend() {
            const resultDiv = document.getElementById('frontend-result');
            resultDiv.innerHTML = '<div class="info">Testing frontend access...</div>';
            
            try {
                const response = await fetch('http://localhost:5176');
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Frontend is accessible!<br>
                            <a href="http://localhost:5176/login" target="_blank">Open Login Page</a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Frontend Error: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Frontend Error: ${error.message}</div>`;
            }
        }

        async function simulateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const resultDiv = document.getElementById('login-result');
            
            resultDiv.innerHTML = '<div class="info">Simulating login flow...</div>';
            
            try {
                // Step 1: Test login API
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    resultDiv.innerHTML = `<div class="error">‚ùå Login Failed: ${response.status} - ${error}</div>`;
                    return;
                }
                
                const data = await response.json();
                const redirectUrl = `/${data.user.role.toLowerCase()}/dashboard`;
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Login API Success!<br>
                        User Role: ${data.user.role}<br>
                        Expected Redirect: ${redirectUrl}<br>
                        <a href="http://localhost:5176${redirectUrl}" target="_blank">Test Redirect URL</a>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Login Error: ${error.message}</div>`;
            }
        }

        async function testDashboardAccess() {
            const resultDiv = document.getElementById('dashboard-result');
            const dashboards = [
                { role: 'admin', url: '/admin/dashboard' },
                { role: 'staff', url: '/staff/dashboard' },
                { role: 'customer', url: '/customer/dashboard' },
                { role: 'optometrist', url: '/optometrist/dashboard' }
            ];
            
            let results = '<div class="info">Testing dashboard URLs...</div>';
            
            for (const dashboard of dashboards) {
                try {
                    const response = await fetch(`http://localhost:5176${dashboard.url}`);
                    if (response.ok) {
                        results += `<div class="success">‚úÖ ${dashboard.role}: <a href="http://localhost:5176${dashboard.url}" target="_blank">${dashboard.url}</a></div>`;
                    } else {
                        results += `<div class="error">‚ùå ${dashboard.role}: ${dashboard.url} - ${response.status}</div>`;
                    }
                } catch (error) {
                    results += `<div class="error">‚ùå ${dashboard.role}: ${dashboard.url} - ${error.message}</div>`;
                }
            }
            
            resultDiv.innerHTML = results;
        }

        // Auto-run tests on page load
        window.onload = function() {
            testBackend();
            testFrontend();
        };
    </script>
</body>
</html>
