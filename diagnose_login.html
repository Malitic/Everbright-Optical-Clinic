<!DOCTYPE html>
<html>
<head>
    <title>Login Diagnostic Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; font-size: 12px; }
        h3 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>üîç Login Diagnostic Tool</h1>
    
    <div class="test">
        <h3>Test 1: Direct API Call (Fetch)</h3>
        <button onclick="testDirectFetch()">Run Test</button>
        <div id="test1"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: With All Possible Headers</h3>
        <button onclick="testWithHeaders()">Run Test</button>
        <div id="test2"></div>
    </div>
    
    <div class="test">
        <h3>Test 3: Check Role Format</h3>
        <button onclick="testRoleFormat()">Run Test</button>
        <div id="test3"></div>
    </div>

    <script>
        const credentials = {
            email: 'admin@everbright.com',
            password: 'password123',
            role: 'admin'
        };

        async function testDirectFetch() {
            const result = document.getElementById('test1');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test success';
                    result.innerHTML = `
                        <h3>‚úÖ Test 1: SUCCESS</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User:</strong> ${data.user.name}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 30)}...</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'test error';
                    result.innerHTML = `
                        <h3>‚ùå Test 1: FAILED</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'No message'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.className = 'test error';
                result.innerHTML = `
                    <h3>‚ùå Test 1: ERROR</h3>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        async function testWithHeaders() {
            const result = document.getElementById('test2');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    credentials: 'include',
                    body: JSON.stringify(credentials)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'test success';
                    result.innerHTML = `
                        <h3>‚úÖ Test 2: SUCCESS</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>User:</strong> ${data.user.name}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'test error';
                    result.innerHTML = `
                        <h3>‚ùå Test 2: FAILED</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'No message'}</p>
                        <p><strong>Error Details:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.className = 'test error';
                result.innerHTML = `
                    <h3>‚ùå Test 2: ERROR</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testRoleFormat() {
            const result = document.getElementById('test3');
            result.innerHTML = '<p>Testing different role formats...</p>';
            
            const tests = [
                { role: 'admin', label: 'Lowercase "admin"' },
                { role: 'Admin', label: 'Capitalized "Admin"' },
                { role: 'ADMIN', label: 'Uppercase "ADMIN"' },
            ];
            
            let html = '<h3>Test 3: Role Format Tests</h3>';
            
            for (const test of tests) {
                try {
                    const response = await fetch('http://localhost:8000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                        },
                        body: JSON.stringify({
                            email: credentials.email,
                            password: credentials.password,
                            role: test.role
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        html += `<p>‚úÖ ${test.label}: <strong>SUCCESS</strong></p>`;
                        result.className = 'test success';
                    } else {
                        html += `<p>‚ùå ${test.label}: ${data.message}</p>`;
                    }
                } catch (error) {
                    html += `<p>‚ùå ${test.label}: ${error.message}</p>`;
                }
            }
            
            result.innerHTML = html;
        }
    </script>
</body>
</html>
