<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Admin Login Debug Test</h1>
    
    <div class="info">
        <h3>Testing admin login to see what role is returned</h3>
        <p>This will help us understand why admin users are being redirected to customer dashboard.</p>
    </div>

    <div id="results"></div>

    <script>
        async function testAdminLogin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">üîÑ Testing admin login...</div>';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@everbright.com',
                        password: 'password',
                        role: 'admin'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Admin Login Successful!</h3>
                            <h4>Raw Response Data:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            
                            <h4>User Details:</h4>
                            <p><strong>Name:</strong> ${data.user?.name}</p>
                            <p><strong>Email:</strong> ${data.user?.email}</p>
                            <p><strong>Role (raw):</strong> ${JSON.stringify(data.user?.role)}</p>
                            <p><strong>Role (type):</strong> ${typeof data.user?.role}</p>
                            <p><strong>Role (string):</strong> "${String(data.user?.role)}"</p>
                            <p><strong>Role (lowercase):</strong> "${String(data.user?.role).toLowerCase()}"</p>
                            
                            <h4>Expected Redirect:</h4>
                            <p>Should redirect to: <code>/${String(data.user?.role).toLowerCase()}/dashboard</code></p>
                            <p>For admin: <code>/admin/dashboard</code></p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Admin Login Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the backend server is running on port 8000</p>
                    </div>
                `;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            setTimeout(testAdminLogin, 1000);
        };
    </script>
</body>
</html>
