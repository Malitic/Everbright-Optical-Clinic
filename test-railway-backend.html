<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>üöÄ Railway Backend Deployment Test</h1>
    
    <div class="info">
        <h3>Instructions:</h3>
        <p>1. Deploy your backend to Railway first</p>
        <p>2. Enter your backend URL below</p>
        <p>3. Click "Test Backend" to verify deployment</p>
    </div>

    <div>
        <label for="backendUrl">Backend URL:</label><br>
        <input type="text" id="backendUrl" placeholder="https://everbright-optical-backend.railway.app" 
               value="https://everbright-optical-backend.railway.app">
        <button onclick="testBackend()">Test Backend</button>
    </div>

    <div id="results"></div>

    <script>
        async function testBackend() {
            const backendUrl = document.getElementById('backendUrl').value;
            const resultsDiv = document.getElementById('results');
            
            if (!backendUrl) {
                resultsDiv.innerHTML = '<div class="error">Please enter a backend URL</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="info">Testing backend deployment...</div>';

            const tests = [
                {
                    name: 'Health Check',
                    url: `${backendUrl}/api/health`,
                    expected: 'healthy'
                },
                {
                    name: 'Main API',
                    url: `${backendUrl}/api/`,
                    expected: 'success'
                },
                {
                    name: 'CORS Test',
                    url: `${backendUrl}/api/`,
                    method: 'OPTIONS'
                }
            ];

            let allPassed = true;

            for (const test of tests) {
                try {
                    const response = await fetch(test.url, {
                        method: test.method || 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const hasExpectedContent = test.expected ? 
                            JSON.stringify(data).toLowerCase().includes(test.expected.toLowerCase()) : true;
                        
                        if (hasExpectedContent) {
                            resultsDiv.innerHTML += `
                                <div class="success">
                                    ‚úÖ ${test.name}: PASSED<br>
                                    Status: ${response.status}<br>
                                    Response: ${JSON.stringify(data, null, 2)}
                                </div>
                            `;
                        } else {
                            resultsDiv.innerHTML += `
                                <div class="error">
                                    ‚ùå ${test.name}: FAILED<br>
                                    Status: ${response.status}<br>
                                    Expected: ${test.expected}<br>
                                    Response: ${JSON.stringify(data, null, 2)}
                                </div>
                            `;
                            allPassed = false;
                        }
                    } else {
                        resultsDiv.innerHTML += `
                            <div class="error">
                                ‚ùå ${test.name}: FAILED<br>
                                Status: ${response.status}<br>
                                Error: ${response.statusText}
                            </div>
                        `;
                        allPassed = false;
                    }
                } catch (error) {
                    resultsDiv.innerHTML += `
                        <div class="error">
                            ‚ùå ${test.name}: ERROR<br>
                            Error: ${error.message}
                        </div>
                    `;
                    allPassed = false;
                }
            }

            if (allPassed) {
                resultsDiv.innerHTML += `
                    <div class="success">
                        <h3>üéâ Backend Deployment Successful!</h3>
                        <p>Your backend is ready. You can now proceed with frontend deployment.</p>
                        <p><strong>Backend URL:</strong> ${backendUrl}</p>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML += `
                    <div class="error">
                        <h3>‚ö†Ô∏è Backend Issues Detected</h3>
                        <p>Please check the Railway logs and fix the issues before proceeding.</p>
                    </div>
                `;
            }
        }

        // Auto-test on page load if URL is provided
        window.onload = function() {
            const url = document.getElementById('backendUrl').value;
            if (url && url !== 'https://everbright-optical-backend.railway.app') {
                testBackend();
            }
        };
    </script>
</body>
</html>
