<!DOCTYPE html>
<html>
<head>
    <title>Login Test - Backend Running</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px; }
        input { padding: 8px; margin: 5px; width: 200px; border: 1px solid #ccc; border-radius: 3px; }
        select { padding: 8px; margin: 5px; width: 120px; border: 1px solid #ccc; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîß Backend Server Test</h1>
    
    <div class="info">
        <h3>‚úÖ Backend Status: RUNNING</h3>
        <p>Server is listening on port 8000. Now testing API endpoints...</p>
    </div>

    <div>
        <h3>Test Login API:</h3>
        <input type="email" id="email" placeholder="Email" value="admin@everbright.com">
        <input type="password" id="password" placeholder="Password" value="password">
        <select id="role">
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
            <option value="customer">Customer</option>
        </select>
        <button onclick="testLogin()">Test Login</button>
    </div>

    <div id="results"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">üîÑ Testing login...</div>';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        role: role
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ LOGIN SUCCESS!</h3>
                            <p><strong>User:</strong> ${data.user?.name}</p>
                            <p><strong>Role:</strong> ${data.user?.role}</p>
                            <p><strong>Email:</strong> ${data.user?.email}</p>
                            <p><strong>Token:</strong> ${data.token ? 'Received ‚úÖ' : 'Missing ‚ùå'}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                        <div class="info">
                            <h4>üéØ Next Steps:</h4>
                            <p>1. Your frontend should now work correctly</p>
                            <p>2. Try logging in through your React app</p>
                            <p>3. Admin users should redirect to admin dashboard</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå LOGIN FAILED</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                            <p><strong>Details:</strong> ${JSON.stringify(data, null, 2)}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå CONNECTION ERROR</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This means the backend server might not be accessible.</p>
                    </div>
                `;
            }
        }

        // Auto-test on page load
        window.onload = function() {
            setTimeout(testLogin, 1000);
        };
    </script>
</body>
</html>
