<!DOCTYPE html>
<html>
<head>
    <title>Role Redirection Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîß Role Redirection Fix Test</h1>
    
    <div class="info">
        <h3>‚úÖ Backend Fix Applied</h3>
        <p>I've fixed the backend to return <code>role: $user->role->value</code> instead of the enum object.</p>
        <p>This should fix the issue where admin users were being redirected to customer dashboard.</p>
    </div>

    <div>
        <h3>Test Different Roles:</h3>
        <button onclick="testRole('admin')">Test Admin Login</button>
        <button onclick="testRole('staff')">Test Staff Login</button>
        <button onclick="testRole('customer')">Test Customer Login</button>
        <button onclick="testRole('optometrist')">Test Optometrist Login</button>
    </div>

    <div id="results"></div>

    <script>
        async function testRole(role) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">üîÑ Testing ' + role + ' login...</div>';

            const testAccounts = {
                'admin': { email: 'admin@everbright.com', password: 'password' },
                'staff': { email: 'staff@everbright.com', password: 'password' },
                'customer': { email: 'customer@everbright.com', password: 'password' },
                'optometrist': { email: 'optometrist@everbright.com', password: 'password' }
            };

            const account = testAccounts[role];
            if (!account) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Unknown role: ' + role + '</div>';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: account.email,
                        password: account.password,
                        role: role
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    const userRole = data.user?.role;
                    const expectedRedirect = `/${userRole}/dashboard`;
                    
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ ${role.charAt(0).toUpperCase() + role.slice(1)} Login Successful!</h3>
                            <p><strong>User:</strong> ${data.user?.name}</p>
                            <p><strong>Email:</strong> ${data.user?.email}</p>
                            <p><strong>Role Returned:</strong> "${userRole}"</p>
                            <p><strong>Role Type:</strong> ${typeof userRole}</p>
                            <p><strong>Expected Redirect:</strong> <code>${expectedRedirect}</code></p>
                            
                            <h4>Frontend Redirection Logic:</h4>
                            <p>1. Login component gets role: <code>"${userRole}"</code></p>
                            <p>2. AuthContext normalizes role: <code>"${userRole.toLowerCase()}"</code></p>
                            <p>3. useEffect triggers: <code>navigate("/${userRole.toLowerCase()}/dashboard")</code></p>
                            <p>4. Final redirect: <code>${expectedRedirect}</code></p>
                            
                            ${userRole === role ? 
                                '<div class="success"><strong>‚úÖ Role matches expected!</strong></div>' : 
                                '<div class="warning"><strong>‚ö†Ô∏è Role mismatch! Expected: ' + role + ', Got: ' + userRole + '</strong></div>'
                            }
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå ${role.charAt(0).toUpperCase() + role.slice(1)} Login Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the backend server is running on port 8000</p>
                    </div>
                `;
            }
        }

        // Auto-test admin on page load
        window.onload = function() {
            setTimeout(() => testRole('admin'), 1000);
        };
    </script>
</body>
</html>
