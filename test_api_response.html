<!DOCTYPE html>
<html>
<head>
    <title>Test API Response</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #3730a3; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Patient Transactions API</h1>
    
    <button onclick="testAPI()">Test API Endpoint</button>
    
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/transactions/patients', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2 class="success">✅ API Response Successful</h2>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Number of Patients:</strong> ${data.patients ? data.patients.length : 0}</p>
                        <h3>Response Data:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 class="error">❌ API Error</h2>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 class="error">❌ Network Error</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the backend server is running on http://localhost:8000</p>
                `;
            }
        }
    </script>
</body>
</html>
