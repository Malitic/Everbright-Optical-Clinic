<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery localStorage Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .image-gallery {
            position: relative;
            margin-bottom: 10px;
        }
        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .image-nav.prev { left: 5px; }
        .image-nav.next { right: 5px; }
        .image-indicators {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
        }
        .indicator.active {
            background: white;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin: 10px 0;
        }
        .image-preview {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .image-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Product Gallery localStorage Test</h1>
    
    <div class="test-section">
        <h2>Admin: Add/Edit Product</h2>
        <form id="productForm">
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="productDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" id="productPrice" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <input type="text" id="productCategory" required>
            </div>
            <div class="form-group">
                <label>Stock Quantity:</label>
                <input type="number" id="productStock" required>
            </div>
            <div class="form-group">
                <label>Images (Max 4):</label>
                <input type="file" id="productImages" multiple accept="image/*">
                <div class="image-preview" id="imagePreview"></div>
            </div>
            <button type="submit">Save Product</button>
            <button type="button" onclick="clearForm()">Clear Form</button>
        </form>
    </div>

    <div class="test-section">
        <h2>Customer: View Products</h2>
        <div class="product-grid" id="productGrid">
            <!-- Products will be displayed here -->
        </div>
    </div>

    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="loadProducts()">Load Products</button>
        <button onclick="clearAllData()">Clear All Data</button>
        <button onclick="addSampleProducts()">Add Sample Products</button>
    </div>

    <script>
        const PRODUCTS_KEY = 'localStorage_products';
        let currentEditingProduct = null;

        // Load products from localStorage
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem(PRODUCTS_KEY) || '[]');
            displayProducts(products);
        }

        // Display products in the grid
        function displayProducts(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = '<p>No products found. Add some products as admin!</p>';
                return;
            }

            products.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
        }

        // Create a product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            let imageHtml = '';
            if (product.image_paths && product.image_paths.length > 0) {
                if (product.image_paths.length === 1) {
                    imageHtml = `<img src="${product.image_paths[0]}" alt="${product.name}" class="product-image">`;
                } else {
                    imageHtml = `
                        <div class="image-gallery">
                            <img src="${product.image_paths[0]}" alt="${product.name}" class="product-image" id="img-${product.id}">
                            <button class="image-nav prev" onclick="changeImage('${product.id}', -1)">‹</button>
                            <button class="image-nav next" onclick="changeImage('${product.id}', 1)">›</button>
                            <div class="image-indicators">
                                ${product.image_paths.map((_, index) => 
                                    `<div class="indicator ${index === 0 ? 'active' : ''}" onclick="setImage('${product.id}', ${index})"></div>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
            } else {
                imageHtml = '<div style="height: 200px; background: #f0f0f0; display: flex; align-items: center; justify-content: center;">No Image</div>';
            }

            card.innerHTML = `
                ${imageHtml}
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p><strong>₱${product.price.toFixed(2)}</strong></p>
                <p>Category: ${product.category}</p>
                <p>Stock: ${product.stock_quantity}</p>
                <p>Images: ${product.image_paths ? product.image_paths.length : 0}/8</p>
            `;

            return card;
        }

        // Change image in gallery
        function changeImage(productId, direction) {
            const products = JSON.parse(localStorage.getItem(PRODUCTS_KEY) || '[]');
            const product = products.find(p => p.id === productId);
            if (!product || !product.image_paths || product.image_paths.length <= 1) return;

            const img = document.getElementById(`img-${productId}`);
            const indicators = img.parentElement.querySelectorAll('.indicator');
            const currentIndex = Array.from(indicators).findIndex(ind => ind.classList.contains('active'));
            
            let newIndex = currentIndex + direction;
            if (newIndex < 0) newIndex = product.image_paths.length - 1;
            if (newIndex >= product.image_paths.length) newIndex = 0;

            img.src = product.image_paths[newIndex];
            indicators.forEach((ind, index) => {
                ind.classList.toggle('active', index === newIndex);
            });
        }

        // Set specific image
        function setImage(productId, index) {
            const products = JSON.parse(localStorage.getItem(PRODUCTS_KEY) || '[]');
            const product = products.find(p => p.id === productId);
            if (!product || !product.image_paths) return;

            const img = document.getElementById(`img-${productId}`);
            const indicators = img.parentElement.querySelectorAll('.indicator');
            
            img.src = product.image_paths[index];
            indicators.forEach((ind, i) => {
                ind.classList.toggle('active', i === index);
            });
        }

        // Handle form submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const category = document.getElementById('productCategory').value;
            const stock = parseInt(document.getElementById('productStock').value);
            const images = Array.from(document.getElementById('productImages').files);

            if (images.length > 4) {
                alert('Maximum 4 images allowed');
                return;
            }

            // Convert images to base64
            const imagePromises = images.map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            });

            Promise.all(imagePromises).then(imageDataUrls => {
                const product = {
                    id: currentEditingProduct ? currentEditingProduct.id : Date.now().toString(),
                    name,
                    description,
                    price,
                    category,
                    stock_quantity: stock,
                    image_paths: imageDataUrls,
                    is_active: true,
                    created_at: new Date().toISOString()
                };

                const products = JSON.parse(localStorage.getItem(PRODUCTS_KEY) || '[]');
                const existingIndex = products.findIndex(p => p.id === product.id);
                
                if (existingIndex >= 0) {
                    products[existingIndex] = product;
                } else {
                    products.push(product);
                }

                localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
                loadProducts();
                clearForm();
                alert('Product saved successfully!');
            });
        });

        // Handle image preview
        document.getElementById('productImages').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            files.slice(0, 4).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        preview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Clear form
        function clearForm() {
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').innerHTML = '';
            currentEditingProduct = null;
        }

        // Clear all data
        function clearAllData() {
            localStorage.removeItem(PRODUCTS_KEY);
            loadProducts();
            alert('All data cleared!');
        }

        // Add sample products
        function addSampleProducts() {
            const sampleProducts = [
                {
                    id: '1',
                    name: 'Ray-Ban Aviator Sunglasses',
                    description: 'Classic aviator sunglasses with UV protection',
                    price: 8999.99,
                    category: 'Sunglasses',
                    stock_quantity: 15,
                    image_paths: [],
                    is_active: true,
                    created_at: new Date().toISOString()
                },
                {
                    id: '2',
                    name: 'Oakley Holbrook',
                    description: 'Modern frame design with premium lenses',
                    price: 12999.99,
                    category: 'Eyeglasses',
                    stock_quantity: 8,
                    image_paths: [],
                    is_active: true,
                    created_at: new Date().toISOString()
                }
            ];

            localStorage.setItem(PRODUCTS_KEY, JSON.stringify(sampleProducts));
            loadProducts();
            alert('Sample products added!');
        }

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
